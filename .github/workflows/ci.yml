name: CI
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.rustup
          key: ${{ runner.os }}-cargo-${{ hashFiles('ytapp/src-tauri/Cargo.lock') }}
      - uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ytapp/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('ytapp/package-lock.json') }}
      - run: ./scripts/setup.sh
      - run: make verify
