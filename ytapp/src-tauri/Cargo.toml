[package]
name = "ytapp"
version = "0.1.0"
edition = "2021"

[dependencies]
tauri = { version = "1", features = ["api-all"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
whisper_cli = "0.1.5"
tokio = { version = "1", features = ["full"] }
google-youtube3 = { version = "6" }
hyper-rustls = "0.27"
hyper-util = "0.1"
yup-oauth2 = "11"
